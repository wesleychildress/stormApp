<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    </head>
    <body ng-app="demo">

        <style>
            .map {
                height: 300px;
                width: 50%;
            }
        </style>

        <div ng-controller="testController as vm">

            <google-map
                apikey="YOUR-API-KEY-HERE"
                lat="51.507351"
                long="-0.127758"
                zoom="15"
                map-type="'satellite'"
                clickable-icons="false"
                disable-double-click-zoom="true"
                disable-default-ui="vm.dummyFalseTwo"
                draggable="vm.dummyFalseOne"
                fullscreen-control="false"
                map-type-control="true"
                scrollwheel="true"
                street-view-control="true"
                zoom-control="true"
                custom-map-styles="vm.customMapStyles"
                custom-map-name="'My custom map'"
                map-type-control-options-style="'HORIZONTAL_BAR'"
                map-type-control-options-position="'TOP_CENTER'"
                zoom-control-options="'LEFT_CENTER'"
                street-view-control-options="'RIGHT_CENTER'"
                fullscreen-control-options="vm.dummyPosition"
                custom-css="map"
            ></google-map>

            <google-map
                apikey="YOUR-API-KEY-HERE"
                lat="52.507351"
                long="-0.127758"
                zoom="8"
                map-type="hybrid"
            ></google-map>
        </div>
        <script src="js/app.js"></script>
        <script src="js/angular-google-map.js"></script>
        <script src="js/test.controller.js"></script>
    </body>
</html>
